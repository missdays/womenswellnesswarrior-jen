  <div class="background" id="form-section">
    <div class="container">
      <!-- Name card -->
      <div class="form-card" id="name-card">
        <div class="card-body">
          <label class="form-label" for="users-name">What would you like to be called?</label>
          <input id="users-name" name="users-name" type="text" class="form-control input-fields" placeholder="name"
            aria-label="user-name" required />
          <button id="name-button" class="submit-button">Submit</button>
        </div>
      </div>

      <!-- Period start date card -->
      <div class="hide form-card" id="period-start-date-card">
        <div class="card-body">
          <label class="form-label" for="period-start-date">When did your last period start?</label>
          <input id="period-start-date" name="period-start-date" type="date" class="form-control input-fields"
            placeholder="" aria-label="period-start-date" required />
          <button id="period-start-date-button" class="submit-button">
            Next
          </button>
        </div>
      </div>

      <!-- Period length card -->
      <div class="hide form-card" id="period-length-card">
        <div class="card-body">
          <label class="form-label" for="period-length">How many days does your period usually last?</label>
          <input id="period-length" name="period-length" type="number" class="form-control input-fields" placeholder="5"
            aria-label="period-length" required />
          <button id="period-length-button" class="submit-button">
            Next
          </button>
        </div>
      </div>

      <!-- Cycle length card -->
      <div class="hide form-card" id="cycle-length-card">
        <div class="card-body">
          <label class="form-label" for="cycle-length">How many days does your cycle usually last?</label>
          <input id="cycle-length" name="cycle-length" type="number" class="form-control input-fields" placeholder="28"
            aria-label="cycle-length" required />
          <button id="cycle-length-button" class="submit-button">Next</button>
        </div>
      </div>
      <div id="loading-container" class="hide text-center">
        <h1>
          Thanks, hold on while we track your dot<span class="ping">.</span>
        </h1>
      </div>
    </div>
  </div>

  <div class="background" id="calendar-section"></div>

</body>
